<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stock Predictor</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    #container {
        width: 400px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        background-color: white;
        border-radius: 10px;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #555;
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        padding: 15px;
        min-height: 150px;
        background-color: #f9f9f9;
        overflow-y: auto;
        white-space: pre-wrap; /* preserve formatting */
        text-align: left;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-family: monospace;
    }
</style>
</head>
<body>

<div id="container">
    <h2>Stock Predictor</h2>
    <input type="text" id="stockInput" placeholder="Enter stock ticker" />
    <button onclick="predictStock()">Predict</button>
    <div id="result">Results will appear here...</div>
</div>

<script>
  async function predictStock() {
    const ticker = document.getElementById('stockInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (ticker === "") {
      resultDiv.innerHTML = "Please enter a valid stock ticker.";
      return;
    }

    resultDiv.innerHTML = "Loading prediction..."; // Optional: indicate loading

    try {
      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ticker: ticker })
      });

      if (!response.ok) {
        throw new Error(`Server returned status ${response.status}`);
      }

      const data = await response.json();

      // Display the prediction output
      resultDiv.innerHTML = `<pre>${data.result}</pre>`;
    } catch (error) {
      resultDiv.innerHTML = "Error: " + error.message;
    }
  }
</script>
</body>
</html>
